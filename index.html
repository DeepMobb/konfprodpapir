<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registreringsapp</h1>
 <form method="POST" action="https://script.google.com/macros/s/AKfycbwUmBICOrHYZz8YRxdGucFiBCk5fIFgP35QfXAdh9wOMAQMvkfoZ43OeLSa4YPw_IW8yQ/exec">
        <form id="registrationForm">
 
            <label for="materialNumber">Materiale nummer:</label>
            <select id="materialNumber" name="materialNumber" onchange="updateBudget()">
                <option value="82008">82008</option>
                <option value="346409">346409</option>
                <option value="82027">82027</option>
                <option value="82028">82028</option>
                <option value="82023">82023</option>
                <option value="82022">82022</option>
                <option value="82024">82024</option>
                <option value="82018">82018</option>
                <option value="82017">82017</option>
                <option value="82019">82019</option>
                <option value="82009">82009</option>
                <option value="82010">82010</option>
                <option value="82011">82011</option>
                <option value="82012">82012</option>
                <option value="82013">82013</option>
                <option value="82014">82014</option>
                <option value="82015">82015</option>
                <option value="82016">82016</option>
            </select>

            <label for="budget">Budgettal (stk. per time):</label>
            <input type="text" id="budget" name="budget" readonly>

            <label for="dateTime">Tid og dato:</label>
            <input type="datetime-local" id="dateTime" name="dateTime">

            <label for="name">Navn:</label>
            <input type="text" id="name" name="name">

            <label for="shift">Skiftehold:</label>
            <select id="shift" name="shift">
                <option value="dag">Dag</option>
                <option value="aften">Aften</option>
                <option value="nat">Nat</option>
            </select>

            <label for="productsProduced">Antal produkter produceret:</label>
            <input type="number" id="productsProduced" name="productsProduced">

            <label for="remarks">Bem√¶rkninger:</label>
            <textarea id="remarks" name="remarks"></textarea>

            <button type="submit">Indsend</button>
        </form>
    </div>

    <script>
        // Budget data for each material number
        const budgetData = {
            "82008": 178,
            "346409": 257,
            "82027": 436,
            "82028": 377,
            "82023": 349,
            "82022": 196,
            "82024": 119,
            "82018": 219,
            "82017": 339,
            "82019": 114,
            "82009": 191,
            "82010": 162,
            "82011": 152,
            "82012": 130,
            "82013": 124,
            "82014": 112,
            "82015": 118,
            "82016": 99
        };

        function updateBudget() {
            const materialNumber = document.getElementById('materialNumber').value;
            const budgetInput = document.getElementById('budget');
            budgetInput.value = budgetData[materialNumber] || '';
        }
    </script>
       
</body>
</html>
